<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>

<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>

<script src="jquery.cookie.js"></script>


<script>
$(document).ready(function() {
		$("#checkbtn").click(function() {
		
		 var URLs="assignment2.php";
          
		 var usernameid=$("#mylogin").val();
	     var passwordid=$("#mypassword").val();

		
         var myData = 'username='+ usernameid + "&password=" + passwordid; //build a post data structure
			
            $.ajax({
                url: URLs,
                data:myData,
                type:'POST',
                dataType:'text',

                success: function(msg){
                    alert(msg);
					
					$.cookie("username",usernameid,{ expires:7 });
					
					$.cookie("password",passwordid,{ expires:7 });
                	if(msg=="Welcome Home !"){
					window.location.href ="HOME2.html";	
					}

               // $("#showmsg").html( msg );
                },

                 error:function(xhr, ajaxOptions, thrownError){
                    alert(xhr.status);
                    alert(thrownError);
                 }
            });
   
});

});
       
</script>
</head>

<body>

	<div data-role="header">
        <a href="HOME.html" data-icon="home">HOME</a>
		<h1 align="center">USER LOGIN</h1>
	</div>

<img src='http://s21.postimg.org/3yzhq6gvn/LOGIN_2.jpg' border='0' alt="LOGIN 2" style="width:100%;height:170px;"/>

<p></p>

<p align="center"></p>
<p align="center"></p>
<h4 align="center">User Name: 
  <input type="text" id="mylogin" value="" /></h4>
<h4 align="center">Password:<input type="password" id="mypassword" /></h4>
<h4 align="center"><button id="checkbtn"> Send </button></h4>
<p></p>
<div id="showmsg"></div>
<p>&nbsp;</p>
</body>
</html>
