
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>

<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>

<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="jquery.cookie.js"></script>

<script>
$(document).ready(function() {
		$("#checkbtn").click(function() {
		
		 var URLs="register.php";
          
		 var usernameid=$("#mylogin").val();
	     var passwordid=$("#mypassword").val();

		
         var myData = 'username='+ usernameid + "&password=" + passwordid; //build a post data structure
            $.ajax({
                url: URLs,
                data:myData,
                type:'PUT',
                dataType:'text',

                success: function(msg){
                    alert(msg);
                	if(msg=="Create Successfully !"){
					window.location.href ="HOME2.html";	
					}

               // $("#showmsg").html( msg );
                },

                 error:function(xhr, ajaxOptions, thrownError){
                    alert(xhr.status);
                    alert(thrownError);
                 }
            });
   
});

});
       
</script>



<body>

	<div data-role="header">
        <a href="HOME.html" data-icon="home">HOME</a>
		<h1 align="center">REGISTER</h1>
	</div>
    

<img src='http://s21.postimg.org/3yzhq6gvn/LOGIN_2.jpg' border='0' alt="LOGIN 2" style="width:100%;height:170px;"/>




<p>&nbsp;</p>

<p align="center">&nbsp;</p>
<p align="center">&nbsp;</p>
<h4 align="center">User Name: 
  <input type="text" id="mylogin" placeholder="Only Letter"style="color:#D3D3D3;" /></h4>
  
<h4 align="center">Password:<input type="password" id="mypassword"  placeholder="Only 8-15 Characters" style="color:#D3D3D3;"  /> </h4>

<h4 align="center"><button id="checkbtn"> Create </button></h4>
<p></p>
<div id="showmsg"></div>
<p>&nbsp;</p>
</body>
</html>
